                      <input type="text" name="class roll" id="class_roll" class="form-control input-sm" placeholder="Class roll">

                  </div>

                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="form-group">
                    <label>Father's Name</label>
